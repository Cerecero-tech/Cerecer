<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal Cerecer</title>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de terminal -->
  <pre id="terminal" class="terminal"></pre>

  <!-- Contenido real del sitio (oculto hasta que acabe la animación) -->
  <main id="main" class="hidden">
    <!-- Encabezado superior -->
<header class="top-bar">
  <div class="brand">CERECER</div>

  <div class="time-block">
    <div id="clock">00:00:00</div>
    <div id="date">00/00/0000</div>
  </div>
</header>

<hr class="divider">

<!-- Mensaje de servicio -->
<p id="service-status" class="status"></p>
  </main>

  <!-- Lógica de la animación -->
  <script src="script.js"></script>
  <script src="header.js"></script>
</body>
</html>
