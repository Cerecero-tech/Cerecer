<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal Cerecer</title>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de terminal -->
  <pre id="terminal" class="terminal"></pre>

  <!-- Contenido real del sitio (oculto hasta que acabe la animación) -->
  <main id="main" class="hidden">
    <!-- Encabezado superior -->
<header class="top-bar">
  <div class="brand">CERECER | Reparación electrónica</div>

  <div class="time-block">
    <div id="clock">00:00 a.m.</div>
    <div id="date">lunes, 00 de enero de 0000</div>
  </div>
</header>

<hr class="divider top-divider">

<!-- Barra de estado -->
<div class="status-bar">
  <div id="service-status">Fuera de servicio.</div>
</div>

<hr class="divider bottom-divider">

  </main>

  <!-- Lógica de la animación -->
  <script src="script.js"></script>
  <script src="header.js"></script>
</body>
</html>
